# ============================================
# Konfigurasi Standalone Mode (plugin-order)
# ============================================
spring.application.name=plugin-order

server.port=8082

# Database H2 terpisah dari core-app dan inventory
spring.datasource.url=jdbc:h2:file:./data/order_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway (Standalone mode)
spring.flyway.locations=classpath:db/migration/order
spring.flyway.table=flyway_schema_history
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# i18n (Standalone mode)
spring.messages.basename=messages/order
