# ============================================
# Konfigurasi Standalone Mode (Development)
# ============================================
spring.application.name=plugin-inventory

# Port 8081 agar tidak bentrok dengan core-app (8080)
server.port=8081

# Database H2 (file-based, terpisah dari core-app)
spring.datasource.url=jdbc:h2:file:./data/inventory_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway (Standalone mode)
# Lokasi SQL: src/main/resources/db/migration/inventory/
spring.flyway.locations=classpath:db/migration/inventory
spring.flyway.table=flyway_schema_history
spring.flyway.enabled=true
# baseline-on-migrate: diperlukan jika DB sudah ada sebelum Flyway diperkenalkan.
# Flyway akan anggap schema existing sebagai "baseline" dan mulai tracking dari sana.
spring.flyway.baseline-on-migrate=true
